<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>
<style>
  html, body { margin:0; height:100%; overflow:hidden; background:#000; }
  canvas, video { position:fixed; inset:0; width:100vw; height:100vh; object-fit:cover; display:block; }
  .a-canvas, .mindar-ui-overlay { position:fixed !important; inset:0; }
</style>
</head>
<body>
<a-scene mindar-image="imageTargetSrc: ./targets.mind;" embedded vr-mode-ui="enabled:false">
  <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

  <!-- Make sure this index matches your trained target (0 for the first) -->
  <a-entity mindar-image-target="targetIndex: 0">
    <a-box position="0 0 0" depth="0.2" height="0.2" width="0.2" color="#39f"></a-box>
  </a-entity>
</a-scene>

<script>
  document.addEventListener("arReady", ()=>console.log("✅ AR ready"));
  document.addEventListener("arError", e=>console.log("❌ AR error", e.detail));
</script>
</body>
</html>
