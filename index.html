<!DOCTYPE html>
<html>
  <head>
    <title>MindAR Centriole</title>

    <!-- A-Frame (3D framework) -->
   <head>
   <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

    <!-- MindAR plugin for A-Frame (fixed: using unpkg CDN instead of jsDelivr) -->
   
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      a-scene { width: 100%; height: 100%; }
    </style>
  </head>

  <body>
    <!-- Scene -->
    <a-scene mindar-image="imageTargetSrc: ./Target/targets.mind;" 
             color-space="sRGB" embedded
             device-orientation-permission-ui="enabled: false">

      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="./Assets/centriole.glb"
                      scale="0.2 0.2 0.2"
                      position="0 0 0">
        </a-gltf-model>
      </a-entity>

    </a-scene>
  </body>
</html>
