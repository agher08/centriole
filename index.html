<!DOCTYPE html>
<html>
  <head>
    <title>MindAR Centriole</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- MindAR plugin for A-Frame -->
    <script src="https://unpkg.com/mind-ar/dist/aframe/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      a-scene { width: 100%; height: 100%; }
    </style>
  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: ./Target/targets.mind;" 
             color-space="sRGB" embedded
             device-orientation-permission-ui="enabled: false">

      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="./Assets/centriole.glb"
                      scale="0.2 0.2 0.2"
                      position="0 0 0">
        </a-gltf-model>
      </a-entity>

    </a-scene>
  </body>
</html>
